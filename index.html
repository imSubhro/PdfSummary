<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Note Generator</title>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 420px;
            width: 100%;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .file-upload {
            border: 2px dashed #007bff;
            padding: 25px;
            border-radius: 10px;
            cursor: pointer;
            background-color: #f9f9f9;
            transition: background 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .file-upload:hover {
            background-color: #f1f1f1;
        }

        .file-upload span {
            color: #555;
            font-size: 14px;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            margin-top: 20px;
            padding: 12px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
        }

        .status {
            margin-top: 12px;
            font-weight: bold;
            font-size: 14px;
        }

        .status.error {
            color: red;
        }

        .status.success {
            color: green;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .file-upload {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            .btn {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Upload Syllabus PDF</h2>

        <label class="file-upload">
            <span id="upload-text">Click or Drag a PDF here</span>
            <input type="file" id="pdfFile" accept=".pdf">
        </label>

        <button class="btn" onclick="uploadFile()">Generate Notes</button>
        
        <p class="status" id="status"></p>
    </div>

    <script>
        const fileInput = document.getElementById("pdfFile");
        const statusText = document.getElementById("status");
        const uploadText = document.getElementById("upload-text");

        fileInput.addEventListener("change", function() {
            if (fileInput.files.length > 0) {
                uploadText.textContent = "Selected: " + fileInput.files[0].name;
            }
        });

        function uploadFile() {
            const file = fileInput.files[0];

            if (!file) {
                statusText.className = "status error";
                statusText.textContent = "Please select a PDF file!";
                return;
            }

            statusText.className = "status";
            statusText.textContent = "Uploading & processing... Please wait.";

            const formData = new FormData();
            formData.append("pdf_file", file);

            fetch("/generate", {
                method: "POST",
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "Generated_Notes.pdf";
                document.body.appendChild(a);
                a.click();
                a.remove();
                statusText.className = "status success";
                statusText.textContent = "PDF generated successfully! Downloading...";
            })
            .catch(() => {
                statusText.className = "status error";
                statusText.textContent = "Error generating PDF.";
            });
        }
    </script>

</body>
</html>
